name: Release APK
on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - '.idea/**'
      - 'app/src/test/**'
      - 'app/src/androidTest/**'

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
       - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup Signing Store
        env:
          SIGNING_KEYSTORE: ${{ secrets.SIGNING_KEYSTORE }}
        run: openssl base64 -d -in $SIGNING_KEYSTORE > key.jks
      - name: Build APK
        env:
          VERSION: "$(date '+%Y-%m-%d')-${{ env.GIT_PR_SHA:0:10 }}"
          VERSION_CODE: ${{env.GITHUB_RUN_NUMBER}}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: gradle assembleRelease --info
